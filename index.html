    <style>
      html,
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
        background: #000;
        touch-action: pan-x pan-y;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .font-mono {
        font-family: "Fira Code", monospace;
      }
      textarea {
        -webkit-text-fill-color: transparent;
        outline: none;
        border: none;
      }
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.1);
        border-radius: 10px;
      }
      button {
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Animations */
      @keyframes slide-up {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }
    </style>
    <script>
      // DETECTOR DE FALHA DE CARREGAMENTO (Scripts/CSS)
      window.addEventListener(
        "error",
        function (e) {
          if (
            e.target &&
            (e.target.tagName === "SCRIPT" || e.target.tagName === "LINK")
          ) {
            var d = document.createElement("div");
            d.style.cssText =
              "position:fixed;top:50px;left:0;width:100%;background:orange;color:black;z-index:9999;padding:10px;font-size:12px;";
            d.innerHTML =
              "FALHA CARREGAMENTO: " + (e.target.src || e.target.href);
            document.body.appendChild(d);
          }
        },
        true,
      ); // Capture phase é obrigatória para erros de recurso
    </script>
