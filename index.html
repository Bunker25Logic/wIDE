    <script>
      // DEBUGGER DE TELA: Mostra erros na tela do celular
      window.onerror = function (msg, url, line, col, error) {
        var div = document.createElement("div");
        div.style.cssText =
          "position:fixed;top:0;left:0;width:100%;height:100%;background:red;color:white;z-index:9999;padding:20px;font-size:16px;white-space:pre-wrap;overflow:auto;";
        div.innerHTML =
          "<h1>ERRO FATAL</h1><p>" +
          msg +
          "</p><p>" +
          url +
          ":" +
          line +
          "</p><p>" +
          (error ? error.stack : "") +
          "</p>";
        document.body.appendChild(div);
        return false;
      };
      window.addEventListener("unhandledrejection", function (event) {
        var div = document.createElement("div");
        div.style.cssText =
          "position:fixed;bottom:0;left:0;width:100%;height:50%;background:blue;color:white;z-index:9999;padding:20px;font-size:16px;white-space:pre-wrap;overflow:auto;";
        div.innerHTML = "<h1>PROMISE REJEITADA</h1><p>" + event.reason + "</p>";
        document.body.appendChild(div);
      });
    </script>
